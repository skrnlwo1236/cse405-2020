<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example Form</title>

    <!-- Order matters here -->
    <!-- Load libraries first before initializing-->
    <script defer src="/__/firebase/7.14.1/firebase-app.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="auth.js"></script>
    <script defer src="app.js"></script>
  </head>

  <body>
      <div class="container">

        <div id="register">
            <h2 class="header">Register</h2>
            <form id="register_form">
                <div class="form_group">
                    <label for="email">Email: </label>
                    <input type="email" id="register_email">
                </div>
                <div class="form_group">
                    <label for="password">Password: </label>
                    <input type="password" id="register_password">
                </div>
                <button id="register_submit_button" type="submit">Register!</button>
            </form>
        </div>

        <div id="LogIn">
            <h2 class="header">Log In</h2>
            <form id="login_form">
                <div class="form_group">
                    <label for="email">Email: </label>
                    <input type="email" id="login_email">
                </div>
                <div class="form_group">
                    <label for="password">Password: </label>
                    <input type="password" id="login_password">
                </div>
                <button id="login_submit_button" type="submit">Log In!</button>
            </form>
        </div>

        <div>
            <button id="logout_btn" type="submit">Log Out</button>
        </div>

        <div id="people">
            <h2 class="header">Add Contact:</h2>
            <form id="contact_form">
                <input id="input_name" name="name" type="text" placeholder="Name">
                <input id="input_phone" name="phone_number" type="text" placeholder="Phone Number">
                <button id="submit_contact" type="submit">Add Contact</button>
            </form>

            <h2 class="header">Contacts</h2>
            <ul id="contact_list">

            </ul>
        </div>

      </div>
  </body>
